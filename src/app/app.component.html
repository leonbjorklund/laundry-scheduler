<header>
  <h1>Tv√§ttidsbokning</h1>
</header>
<main>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th></th>
          <th
            class="time-block"
            *ngFor="let time of times"
            [innerHTML]="time"
          ></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of daysInMonth">
          <td [innerHTML]="day.date"></td>
          <td
            class="name"
            *ngFor="let time of times"
            (click)="selectCell(day.date, time)"
          >
            {{ getName(day.date, time) }}
          </td>
        </tr>
      </tbody>
    </table>

    <div class="navigation-buttons">
      <button
        class="navigate-month-button"
        *ngIf="showPreviousMonthButton"
        (click)="goToPreviousMonth()"
      >
        <span class="material-symbols-outlined"> chevron_left </span>
        {{ previousMonthName }}
      </button>
      <button class="navigate-month-button" (click)="goToNextMonth()">
        {{ nextMonthName
        }}<span class="material-symbols-outlined"> chevron_right </span>
      </button>
    </div>
  </div>
</main>
